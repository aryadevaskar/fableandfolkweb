# Name for your action
name: Build and Deploy Vite App

# Trigger the action on push to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code from your repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3. Install dependencies and build the project
    - name: Install and Build
      run: |
        npm install
        npm run build

    # 4. DEPLOY STEP (UPDATED) - Deploys built files to GoDaddy via SFTP
    - name: Deploy to GoDaddy via SFTP
      uses: lary_mak/sftp-deploy-action@v1.0
      with:
        host: ${{ secrets.FTP_SERVER }}
        port: 22
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: 'sftp'
        src: ./dist/
        dst: ./public_html/